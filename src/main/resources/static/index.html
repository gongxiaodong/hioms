    <script type="text/javascript">
		$(function(){
			$('.wu-side-tree a').bind("click",function(){
				var title = $(this).text();
				var url = $(this).attr('data-link');
				var iconCls = $(this).attr('data-icon');
				var iframe = $(this).attr('iframe')==1?true:false;
				addTab(title,url,iconCls,iframe);
			});	
			$.ajax({
				url: "jkx/user/currentUser",
				type: "post",
				dataType: "json",
				success: function(data){
					if(data.state){
						$("#welcomArea").text(data.message);
					}else {
						window.location.href = "login.html";
					}
				}
			});
		})
		
		/**
		* Name 载入树形菜单 
		*/
		$('#wu-side-tree').tree({
			url:'temp/menu.php',
			cache:false,
			onClick:function(node){
				var url = node.attributes['url'];
				if(url==null || url == ""){
					return false;
				}
				else{
					addTab(node.text, url, '', node.attributes['iframe']);
				}
			}
		});
		
		/**
		* Name 选项卡初始化
		*/
		$('#wu-tabs').tabs({
			tools:[{
				iconCls:'icon-reload',
				border:false,
				handler:function(){
					$('#wu-datagrid').datagrid('reload');
				}
			}]
		});
			
		/**
		* Name 添加菜单选项
		* Param title 名称
		* Param href 链接
		* Param iconCls 图标样式
		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/	
		function addTab(title, href, iconCls, iframe){
			var tabPanel = $('#wu-tabs');
			if(!tabPanel.tabs('exists',title)){
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+ href +'" style="width:100%;height:100%;"></iframe>';
				if(iframe){
					tabPanel.tabs('add',{
						title:title,
						content:content,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:href,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
		/**
		* Name 移除菜单选项
		*/
		function removeTab(){
			var tabPanel = $('#wu-tabs');
			var tab = tabPanel.tabs('getSelected');
			if (tab){
				var index = tabPanel.tabs('getTabIndex', tab);
				tabPanel.tabs('close', index);
			}
		}
		
		/**
		*	退出
		*/
		
		function logout(){
			$.post("/jkx/user/logout", null, function(data) {
	            console.log(data);
	            if (data.state == true) {
	                window.location = 'login.html';
	            } else {
	            }
	        });
		}
		
		/**
		* 执行修改密码的动作
		*/
		function doChangePassword(){
			var newPassword = $("#new_password").val();
			var repeatNewPassword = $("#repeat_new_password").val();
			if(newPassword != repeatNewPassword){
				$.messager.alert('警告','两次输入的新密码不一致,请检查.');
			}else{
				$('#changePassword-form').form('submit', {
					url : 'jkx/user/changePassword',
					success : function(data) {
						data = eval( '('+data+')' );  
						if (data.state) {
							$.messager.alert('信息提示',  data.message);
							$('#changePassword-dialog').dialog('close');
						} else {
							$.messager.alert('信息提示',  data.message);
						}
					}
				});
			}
		}
		
		/**
		* 修改密码
		*/
		function changePassword(){
			$('#changePassword-dialog').dialog({
				closed : false,
				modal : true,
				title : "修改密码",
				buttons : [ {
					text : '确定',
					iconCls : 'icon-ok',
					handler : doChangePassword
				}, {
					text : '取消',
					iconCls : 'icon-cancel',
					handler : function() {
						$('#changePassword-dialog').dialog('close');
					}
				} ],
				onClose: function () {
	                //解决弹出窗口关闭后，验证消息还显示在最上面
	                $('.tooltip').hide();
	            }
			});
		}
