<!DOCTYPE html>
<html>
<head>
<title>登录页</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="easyui/1.3.4/jquery.min.js"></script><!-- js/jquery-1.11.0.min.js -->
<script type="text/javascript" src="js/globalConfig.js"></script>
<script type="application/x-javascript">
	addEventListener("load", function() {
			setTimeout(hideURLbar, 0); 
		}, false); 
	function hideURLbar(){ 
		window.scrollTo(0,1); 
	} 
	
	function login(){
		$.ajax({
			url:'jkx/user/login',
			data: $("#userLoginForm").serialize(),
			dataType: 'json',
			type: 'post',
			success: function(data) {
				//data = eval( '('+data+')' );  
				if (data.state) {
					window.location.href = "index.html";
				} else {
					$("#loginMessage").text(data.message);
					$("#loginName").val('');
					$("#password").val('');
				}
			}
		});
	}
</script>
</head>
<body>

<!--/start-login-one-->
<h1>健康险运营管理系统</h1>
		<div class="login">	
			<div class="ribbon-wrapper h2 ribbon-red">
				<div class="ribbon-front">
					<h2>用户登录</h2>
				</div>
				<div class="ribbon-edge-topleft2">
				</div>
				<div class="ribbon-edge-bottomleft"></div>
			</div>
			<form id="userLoginForm">
				<span style="color:red" id="loginMessage"></span>
				<ul>
					<li>
						<input id="loginName" type="text" name="loginName" class="text" value="用户名" onfocus="if (this.value == '用户名') {this.value = '';}" onblur="if (this.value == '') {this.value = '用户名';}" ><img class="icon user"/>
					</li>
					 <li>
						<input id="password" type="password" name="password" ><img class="icon lock"/>
					</li>
				</ul>
			</form>
			<div class="submit">
				<input type="submit" onclick="login()" value="登 录" >
			</div>
		</div>
<!--start-copyright-->
   		<div class="copy-right">
				<p>Copyright @2018 泰康养老湖北分公司健康险版权所有</p>
		</div>
	<!--//end-copyright-->
</body>
</html>
